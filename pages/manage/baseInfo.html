<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Base Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../lib/laydate/theme/default/laydate.css">
    <style>
        .icon {
            width: auto;
            height: 100%;
            border-radius: 100%;
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <div class="layui-field-box layui-fluid">
        <div class="layui-card">
            <div class="layui-card-header">
                <!-- <h2>基本信息</h2> -->
                <div style="height: 100%;">
                    <!-- <img src="../../img/1.jpg" class="icon" alt=""> -->
                    <span>基本信息</span>
                </div>
            </div>
            <div class="layui-card-body">
                <table class="layui-table" lay-data="{height:315, url:'../../config/table3.js', page:true, id:'message'}" lay-filter="message">
                    <thead>
                        <tr>
                            <th lay-data="{field:'id', width:80, sort: true}">ID</th>
                            <th lay-data="{field:'sex', width:80, sort: true}">性别</th>
                            <th lay-data="{field:'city' }">城市</th>
                            <th lay-data="{field:'sign'}">签名</th>
                            <th lay-data="{field:'experience', sort: true}">积分</th>
                            <th lay-data="{field:'score', sort: true}">评分</th>
                            <th lay-data="{field:'wealth', sort: true}">财富</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../lib/layui/layui.all.js"></script>

</html>
